<mat-card class="user-detail-header">
    <mat-card-content>
        <img src="../../assets/img/profile.png">

        <div class="user-details">
            <h2>{{ user.firstName}} {{user.lastName }}</h2>
            {{ user.email }}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
      </button>
    <mat-card-header>
        <mat-card-title>General Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <b>Firstname: </b> {{ user.firstName }} <br>
        <b>Lastname: </b> {{ user.lastName }} <br>
        <b>E-Mail: </b> {{ user.email }} <br>
        <b>Birth-Date: </b> {{ user.birthDate }}
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" (click)="openAdressDialog()">
        <mat-icon>more_vert</mat-icon>
      </button>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
